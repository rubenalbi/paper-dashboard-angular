<div
  class="alert alert-danger alert-dismissible fade show"
  [hidden]="!error">
  <button
    type="button"
    aria-hidden="true"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <i class="nc-icon nc-simple-remove"></i>
  </button>
  <span> {{ error?.message }}</span>
</div>
